[package]
authors = ["Victor Suarez <svmnotn@gmail.com>"]
name = "yaskbf"
edition = "2021"
version = "0.1.0"
build = "build.rs"

[dependencies]
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }
embassy-executor = { version = "0.5", features = [
    "arch-cortex-m",
    "executor-thread",
    "executor-interrupt",
    "defmt",
    "integrated-timers",
] }
embassy-nrf = { version = "0.1", features = [
    "defmt",
    "nrf52840",
    "gpiote",
    "time",
    "time-driver-rtc1",
] }
embassy-time = { version = "0.3", features = [
    "defmt",
    "defmt-timestamp-uptime",
] }
embassy-usb = { version = "0.1", features = ["defmt"] }
embassy-sync = { version = "0.5", features = ["defmt"] }
cortex-m = "0.7.7"
cortex-m-rt = "0.7.3"
nrf-softdevice = { version = "0.1", features = [
    "defmt",
    "nrf52840",
    "s140",
    "critical-section-impl",
    "ble-rssi",
    "ble-peripheral",
    "ble-central",
    "ble-sec",
    "evt-max-size-512",
] }
nrf-softdevice-s140 = { version = "0.1" }

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 'z'         # <-
overflow-checks = true  # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3           # <-
overflow-checks = true  # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-
